name: build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test-publish:
    runs-on: kubernetes-runner
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Run Helm Publish Action
      id: helm-publish
      uses: ./helm-publish
      with:
        chart_path: ./testdata/sample-chart
        repo_host: ${{ secrets.HARBOR_HOST }}
        repo_user: ${{ secrets.HARBOR_USER }}
        repo_password: ${{ secrets.HARBOR_PASSWORD }}
        version: '0.0.2'
    - name: Assert Action Status
      uses: nick-fields/assert-action@aa0067e01f0f6545c31755d6ca128c5a3a14f6bf # v2
      with:
        expected: success
        actual: ${{ steps.helm-publish.outcome }}
      continue-on-error: true

  check-workflow-status:
    runs-on: kubernetes-runner
    permissions:
      contents: read
      actions: read
    steps:
    - name: Check Workflow Status
      id: check-workflow-status
      uses: eidp/actions-common/check-workflow-status@v0
      with:
        jobs: 'test-publish'
        github-token: ${{ secrets.GITHUB_TOKEN }}